language: node_js
node_js:
  - "16"
dist: trusty
branches:
  only:
  - master
before_script:
  - npm install
before_deploy:
  - ng build --prod --base-href https://github.com/VineethaPR/hello-world
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/hello-world
  on:
    branch: master