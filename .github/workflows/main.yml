---
name: build-dev-artifact
run-name: Trigger the development artifact build on merging changes to develop by @${{ github.actor }}

on:
  push:
    branches:
      - 'main'

env:
  DISTDIR: dist
jobs:
  build-dev-artifact-on-merge:
    runs-on: ubuntu-latest
    steps:
      - name: get repository
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install node dependencies
        run: npm install
      - name: Build
        run: npm run build:prod
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          FOLDER: dist/hello-world # The folder the action should deploy.
          CLEAN: true
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
     
        
     
